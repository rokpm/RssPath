<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <style>
    .rss-feed {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>RSS Reader</h1>
  {% for feed in feeds %}
    <div class="rss-feed">
      <h2><a href="{{ url_for('rss_detail', feed_name=feed.title) }}">{{ feed.title }}</a></h2>
      <ul>
      {% for entry in feed.entries %}
        <li>
          <a href="{{ entry.link }}">{{ entry.title }}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
  {% endfor %}
</body>
</html>
