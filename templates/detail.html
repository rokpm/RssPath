<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ feed.title }} - RSS Reader</title>
  <style>
    .rss-entry {
      margin-bottom: 1rem;
    }
    .rss-entry-title {
      font-size: 18px;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>{{ feed.title }}</h1>
  <a href="{{ url_for('rss_home') }}">Back to home</a>
  <div>
    {% for entry in feed.entries %}
      <div class="rss-entry">
        <h2 class="rss-entry-title"><a href="{{ entry.link }}">{{ entry.title }}</a></h2>
        <p>Updated: {{ datetime.datetime(*entry.published_parsed[:6]).strftime('%Y-%m-%d') }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
